{% extends 'layout.html' %}
{% block content %}
<form action = "/artistpage" method="post" id="form1">
{{form.csrf_token}} 
<p>{{form.artist_sel.label}}</p> 
<select id="artist">
    {% for artist in dropdown_list %}
    <option value="{{ artist }}">{{ artist }}</option>
    {% endfor %}
</select>
<p>
    <button id="buttonID" form="form1" >Submit</button>
</p>
</form>
{% endblock %}
